<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAVITAR AI - VEO 3 EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #050505; color: white; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { background: #111; padding: 15px; border-bottom: 2px solid #00d9ff; display: flex; align-items: center; gap: 15px; box-shadow: 0 0 20px rgba(0, 217, 255, 0.4); }
        .logo-box { width: 50px; height: 50px; border: 2px solid #00d9ff; border-radius: 8px; overflow: hidden; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        #chat-window { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; background: radial-gradient(circle at center, #0a1a20 0%, #050505 100%); }
        .msg { max-width: 85%; padding: 12px; border-radius: 10px; font-size: 0.85rem; line-height: 1.5; animation: appear 0.3s ease-out; }
        .ai { align-self: flex-start; background: rgba(0, 217, 255, 0.05); border: 1px solid rgba(0, 217, 255, 0.3); border-left: 4px solid #00d9ff; color: #e0e0e0; }
        .user { align-self: flex-end; background: linear-gradient(90deg, #0055ff, #00d9ff); color: #000; font-weight: 900; box-shadow: 0 4px 15px rgba(0, 85, 255, 0.4); }

        .input-bar { background: #111; padding: 20px; display: flex; gap: 10px; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #333; border-radius: 8px; padding: 12px; color: #00d9ff; font-family: 'Orbitron'; outline: none; }
        button { background: #00d9ff; border: none; padding: 0 25px; border-radius: 8px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900; color: #000; }

        @keyframes appear { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-box"><img src="savitar.png" alt="S"></div>
        <div>
            <h2 style="font-size: 0.9rem; letter-spacing: 1px;">SAVITAR AI v3</h2>
            <p style="font-size: 0.5rem; color: #00d9ff;">VEO 3 (LIMITE: 1H) | NANO BANANO</p>
        </div>
    </div>

    <div id="chat-window">
        <div class="msg ai">SISTEMA SAVITAR v3 ATIVO. <br>Comando <b>/veo</b> atualizado para Veo 3 (Suporte at√© 1 hora de v√≠deo).</div>
    </div>

    <div class="input-bar">
        <input type="text" id="user-prompt" placeholder="Digite sua mensagem ou use /veo...">
        <button onclick="send()">OK</button>
    </div>

    <script>
        const API_KEY = "AIzaSyAAee4a0EyrjgLFWcmpg6KTD1j8SjcxWlg";
        const chatWin = document.getElementById('chat-window');
        const inputField = document.getElementById('user-prompt');

        async function send() {
            const val = inputField.value.trim();
            if (!val) return;

            addBox(val, "user");
            inputField.value = "";

            if (val.toLowerCase().startsWith("/veo")) {
                addBox("üé¨ <b>Veo 3:</b> Iniciando gera√ß√£o de v√≠deo cinematogr√°fico. <br><i>Limite configurado: 60 minutos.</i>", "ai");
            } 
            else if (val.toLowerCase().startsWith("/banano")) {
                addBox("üé® <b>Nano Banano:</b> Renderizando imagem...", "ai");
            } 
            else {
                const thinking = addBox("Processando...", "ai");
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
                    });
                    const data = await response.json();
                    thinking.innerHTML = data.candidates[0].content.parts[0].text.replace(/\n/g, '<br>');
                } catch (err) {
                    thinking.innerHTML = "ERRO: Verifique a conex√£o ou os limites da API.";
                }
            }
        }

        function addBox(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerHTML = text;
            chatWin.appendChild(d);
            chatWin.scrollTop = chatWin.scrollHeight;
            return d;
        }

        inputField.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
